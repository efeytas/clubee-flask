<body onLoad="addEventJs()";>

<div id="app">
  
<section class="is-title-bar">
    <div class="flex flex-col md:flex-row items-center justify-between space-y-6 md:space-y-0">
      <ul>
        <li>Admin</li>
        <li>Add Event</li>
      </ul>
    </div>
  </section>
  <section class="section main-section">
    <div class="grid grid-cols-1 gap-6 lg:grid-cols-2 mb-6">
      <div class="card">
        <header class="card-header">
          <p class="card-header-title">
            <span class="icon"><i class="mdi mdi-account-circle"></i></span>
            Add Event
          </p>
        </header>
        <div class="card-content">
          <form method="post" id="myForm">
            <div class="field">
                <label class="label">Event Name</label>
                <div class="field-body">
                  <div class="field">
                    <div class="control">
                      <input type="text" autocomplete="on" id="name" name="name" class="input" required>
                    </div>
                  </div>
                </div>
              </div>
            <hr>
            <div class="field">
                <label class="label">Description</label>
                <div class="field-body">
                  <div class="field">
                    <div class="control">
                      <input type="text" autocomplete="on" name="description" id="description" class="input" required>
                    </div>
                  </div>
                </div>
              </div>
            <hr>
            <div class="field">
                <label class="label">Event Date</label>
                <div class="field-body">
                  <div class="field">
                    <div class="control">
                      <input type="text" autocomplete="on" name="event_date" id="event_date" class="input" required>
                    </div>
                  </div>
                </div>
              </div>
            <hr>
            <div class="field">
                <label class="label">Photolink</label>
                <div class="field-body">
                  <div class="field">
                    <div class="control">
                      <input type="text" autocomplete="on" name="photolink" id="photolink" class="input" required>
                    </div>
                  </div>
                </div>
              </div>
            <hr>
            <div class="field">
                <label class="label">Event Status</label>
                <div class="field-body">
                  <div class="field">
                    <div class="control">
                      <input type="text" autocomplete="on" name="eventstatus" id="eventstatus" class="input" required>
                    </div>
                  </div>
                </div>
              </div>
            <hr>
            <div class="field">
                <label class="label">Highlighted</label>
                <div class="field-body">
                  <div class="field">
                    <div class="control">
                      <input type="text" autocomplete="on" name="highlighted" id="highlighted" class="input" required>
                    </div>
                  </div>
                </div>
              </div>
            <hr>
            <div class="field">
                <label class="label">Chapter Id</label>
                <div class="field-body">
                  <div class="field">
                    <div class="control">
                      <input type="text" autocomplete="on" name="chapter_id" id="chapter_id" class="input" required>
                    </div>
                  </div>
                </div>
              </div>
            <hr>
            <div class="field">
              <div class="control">
                <button type="submit" class="button green">
                  Submit
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
<footer>
</footer>
