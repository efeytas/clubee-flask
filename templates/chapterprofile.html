<body onLoad="viewChapterProfile()">
  {% include 'navbar.html' %}
<div id="app">

<section class="is-title-bar">
  <div class="flex flex-col md:flex-row items-center justify-between space-y-6 md:space-y-0">
    <ul>
      <li>Admin</li>
      <li>Chapter Profile</li>
    </ul>
  </div>
</section>
<section class="section main-section">
    <div class="grid grid-cols-1 gap-6 lg:grid-cols-2 mb-6">
      <div class="card">
        <header class="card-header">
          <p class="card-header-title">
            <span class="icon"><i class="mdi mdi-account"></i></span>
            Profile
          </p>
        </header>
        <div class="card-content">
          <div class="field">
            <label class="label">Chapter ID</label>
            <div class="control">
              <h2 id="chapter_id"></h2>
            </div>
          <div class="field">
            <label class="label">Chapter Name</label>
            <div class="control">
              <h2 id="data2"></h2>
            </div>
            <label class="label">Chapter Description</label>
            <div class="control">
              <h2 id="data1"></h2>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <header class="card-header">
          <p class="card-header-title">
            <span class="icon"><i class="mdi mdi-account-circle"></i></span>
            Edit Chapter Description
          </p>
        </header>
        <div class="card-content">
          <form method="post" id="myForm">
            <div class="field">
              <label class="label">Description</label>
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <input type="text" autocomplete="on" name="description1" id="description1" class="input" required>
                  </div>
                  <p class="help">Required. Description</p>
                </div>
              </div>
            </div>
            <hr>
            <div class="field">
              <div class="control">
                <form method="post" id="myForm">
                <button type="submit" class="button green">
                  Submit
                </button>
              </form>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <footer>
  </footer>
  <script>
  function logSubmit(event){
    event.preventDefault();

    const formData =new FormData(form);
    const description1=formData.get("description1");
    const chapter_id=document.getElementById('chapter_id').innerHTML;
    console.log(description1);
    const data={
      description: description1,
      chapter_id: chapter_id,
    }
    console.log(data);
    fetch('/api/update-chapter-description',{
      method:'POST',
      headers:{
        "Content-Type": "application/json",
        "auth-key":"0d5d254b22d390d9e11a132d53521a229da9fa0ae9ba009a76499f57c1d64e30",
      },
      body:JSON.stringify(data),
    })
  }
  
  const form=document.getElementById('myForm');
  form.addEventListener('submit',logSubmit);
</script>
