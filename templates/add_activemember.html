<body>


<div id="app">

<section class="is-title-bar">
    <div class="flex flex-col md:flex-row items-center justify-between space-y-6 md:space-y-0">
      <ul>
        <li>Admin</li>
        <li>Add Active Member</li>
      </ul>
    </div>
  </section>
  <section class="section main-section">
    <div class="grid grid-cols-1 gap-6 lg:grid-cols-2 mb-6">
      <div class="card">
        <header class="card-header">
          <p class="card-header-title">
            <span class="icon"><i class="mdi mdi-account-circle"></i></span>
            Add Active Member
          </p>
        </header>
        <div class="card-content">
          <form action="" method="post" id="myForm">
            <div class="field">
                <label class="label">Student Id</label>
                <div class="field-body">
                  <div class="field">
                    <div class="control">
                      <input type="text" autocomplete="on" name="student_id" id="student_id" class="input" required>
                    </div>
                  </div>
                </div>
              </div>

            <div class="field">
              <div class="control">
                <button id="submitted" type="submit" class="button green">
                  Submit
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
<footer></footer>

<script>
  function logSubmit(event){
    event.preventDefault();

    const formData =new FormData(form);
    const student_id=formData.get("student_id");
    const btn = document.getElementById('submitted');

    const data={
      studentnumber: student_id,
    }

    console.log(data);
    fetch('/admin/addactivemember/1',{
      method:'POST',
      headers:{
        "Content-Type": "application/json",
        "auth-key":"0d5d254b22d390d9e11a132d53521a229da9fa0ae9ba009a76499f57c1d64e30",
      },
      body:JSON.stringify(data),
    })
    btn.textContent = 'Submitted';
  }

  const form=document.getElementById('myForm');
  form.addEventListener('submit',logSubmit);



  </script>
