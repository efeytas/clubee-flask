<body>

<div id="app">

<nav id="navbar-main" class="navbar is-fixed-top">
  <div class="navbar-menu" id="navbar-menu">
    <div class="navbar-end">
      
      <div class="navbar-item dropdown has-divider has-user-avatar">
        <a href="chapteradmin.html" class="navbar-link">
          <span class="icon"><i class="mdi mdi-account"></i></span>          
          <div class="is-user-name"><span></span></div>
        </a>
      </div>
      <a href="login.html" title="Log out" class="navbar-item desktop-icon-only">
        <span class="icon"><i class="mdi mdi-logout"></i></span>
        <span>Log out</span>
      </a>
    </div>
  </div>
</nav>

<aside class="aside is-placed-left is-expanded">
    <div class="aside-tools">
      <div>
        Club<b class="font-black">Bee</b>
      </div>
    </div>
    <div class="menu is-menu-main">
      
      <ul class="menu-list">
        <li class="active">
          <a href="home.html">
            <span class="icon"><i class="mdi mdi-home"></i></span>
            <span class="menu-item-label">Home</span>
          </a>
        </li>
        <li class="active">
          <a href="events.html">
            <span class="icon"><i class="mdi mdi-table"></i></span>
            <span class="menu-item-label">Events</span>
          </a>
        </li>
        <li class="active">
          <a href="active_members.html">
            <span class="icon"><i class="mdi mdi-account-multiple"></i></span>
            <span class="menu-item-label">Active Members</span>
          </a>
        </li>
        <li class="active">
          <a href="chapterprofile.html">
            <span class="icon"><i class="mdi mdi-book"></i></span>
            <span class="menu-item-label">Chapter Profile</span>
          </a>
        </li>
        <li class="active"> 
          <a href="login.html">
            <span class="icon"><i class="mdi mdi-logout-variant"></i></span>
            <span class="menu-item-label">Log out</span>
          </a>
        </li>
      </ul>
    </div>
  </aside>


<section class="is-title-bar">
    <div class="flex flex-col md:flex-row items-center justify-between space-y-6 md:space-y-0">
      <ul>
        <li>Admin</li>
        <li>Edit Event</li>
      </ul>
    </div>
  </section>
  <section class="section main-section">
    <div class="grid grid-cols-1 gap-6 lg:grid-cols-2 mb-6">
      <div class="card">
        <header class="card-header">
          <p class="card-header-title">
            <span class="icon"><i class="mdi mdi-account-circle"></i></span>
            Edit Event
          </p>
        </header>
        <div class="card-content">
          <form action="" method="post">
            <div class="field">
                <label class="label">Event Status</label>
                <div class="field-body">
                  <div class="field">
                    <div class="control">
                      <input type="text" autocomplete="on" name={{eventstatus}} value={{eventstatus}} class="input" required>
                    </div>
                  </div>
                </div>
              </div>
            <hr>
            <div class="field">
                <label class="label">Highlighted</label>
                <div class="field-body">
                  <div class="field">
                    <div class="control">
                      <input type="text" autocomplete="on" name={{highlighted}} value={{highlighted}} class="input" required>
                    </div>
                  </div>
                </div>
              </div>
            <hr>
            <div class="field">
              <div class="control">
                <button type="submit" class="button green">
                  Submit
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="card">
        <header class="card-header">
          <p class="card-header-title">
            <span class="icon"><i class="mdi mdi-account"></i></span>
            Event
          </p>
        </header>
        <div class="card-content">
          <div class="field">
            <label class="label">Event Name</label>
            <div class="control">
              <input type="text" readonly value={{name}} class="input is-static">
            </div>
          </div>
        </div>
        <div class="card-content">
            <div class="field">
              <label class="label">Event Date</label>
              <div class="control">
                <input type="text" readonly value={{date}} class="input is-static">
              </div>
            </div>
            <div class="card-content">
                <div class="field">
                  <label class="label">Event Place</label>
                  <div class="control">
                    <input type="text" readonly value={{place}} class="input is-static">
                  </div>
                </div>
              </div>
          </div>
      </div>
    </div>
  </section>

  <footer>
</footer>

</body>
</html>
