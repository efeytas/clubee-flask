<div id="app">

<section class="is-title-bar">
    <div class="flex flex-col md:flex-row items-center justify-between space-y-6 md:space-y-0">
      <ul>
        <li>Admin</li>
        <li>Edit Event</li>
      </ul>
    </div>
  </section>
  <section class="section main-section">
    <div class="grid grid-cols-1 gap-6 lg:grid-cols-2 mb-6">
      <div class="card">
        <header class="card-header">
          <p class="card-header-title">
            <span class="icon"><i class="mdi mdi-account"></i></span>
            Event
          </p>
        </header>
        <div class="card-content">
          <div class="field">
            <label class="label">Event ID</label>
            <div class="control">
              <h2 id="event_id"></h2>
            </div>
          </div>
        </div>
        <div class="card-content">
          <div class="field">
            <label class="label">Event Name</label>
            <div class="control">
              <h2 id="event_name"></h2>
            </div>
          </div>
        </div>
        <div class="card-content">
            <div class="field">
              <label class="label">Event Date</label>
              <div class="control">
                <h2 id="event_date"></h2>
              </div>
            </div>
          </div>
          <div class="card-content">
            <div class="field">
              <label class="label">Event Description</label>
              <div class="control">
                <h2 id="event_description"></h2>
              </div>
            </div>
          </div>
      </div>
      <div class="card">
        <header class="card-header">
          <p class="card-header-title">
            <span class="icon"><i class="mdi mdi-account-circle"></i></span>
            Edit Event
          </p>
        </header>
        <div class="card-content">
            <div class="field">
                <label class="label">Event Status</label>
                <div class="control">
                  <button id="btn1" class="button green">Active</button>
                </div>
              </div>
            <hr>
            <div class="field">
                <label class="label">Highlighted</label>
                <div class="field-body">
                  <div class="field">
                    <div class="control">
                     
                      <button id="btn" class="button green">Highlight</button>
                    </div>
                  </div>
                </div>
              </div>

        </div>
      </div>
    </div>
  </section>

  <footer>
</footer>
<script>
const btn = document.getElementById('btn');

btn.addEventListener('click', function handleClick() {
  btn.textContent = 'Highlighted';
  this.disabled=true;
  this.style.backgroundColor= "grey";
});

const btn1 = document.getElementById('btn1');

btn1.addEventListener('click', function handleClick() {
  btn1.textContent = 'Disactive';
  this.disabled=true;
  this.style.backgroundColor= "grey";
});
