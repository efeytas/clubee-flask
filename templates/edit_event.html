<body>

<div id="app">

<section class="is-title-bar">
    <div class="flex flex-col md:flex-row items-center justify-between space-y-6 md:space-y-0">
      <ul>
        <li>Admin</li>
        <li>Edit Event</li>
      </ul>
    </div>
  </section>
  <section class="section main-section">
    <div class="grid grid-cols-1 gap-6 lg:grid-cols-2 mb-6">
      <div class="card">
        <header class="card-header">
          <p class="card-header-title">
            <span class="icon"><i class="mdi mdi-account-circle"></i></span>
            Edit Event
          </p>
        </header>
        <div class="card-content">
          <form id="myForm" method="post">
            <div class="field">
                <label class="label">Event Status</label>
                <div class="field-body">
                  <div class="field">
                    <div class="control">
                      <input type="text" autocomplete="on" name="eventstatus" value="eventstatusz" id="eventstatus" class="input" required>
                    </div>
                  </div>
                </div>
              </div>
            <hr>
            <div class="field">
                <label class="label">Highlighted</label>
                <div class="field-body">
                  <div class="field">
                    <div class="control">
                      <input type="text" autocomplete="on" name="highlighted" value="highlighted" id="highlighted" class="input" required>
                    </div>
                  </div>
                </div>
              </div>
            <hr>
            <div class="field">
              <div class="control">
                <button type="submit" class="button green">
                  Submit
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="card">
        <header class="card-header">
          <p class="card-header-title">
            <span class="icon"><i class="mdi mdi-account"></i></span>
            Event
          </p>
        </header>
        <div class="card-content">
          <div class="field">
            <label class="label">Event Name</label>
            <div class="control">
              <input type="text" readonly value={{name}} class="input is-static">
            </div>
          </div>
        </div>
        <div class="card-content">
            <div class="field">
              <label class="label">Event Date</label>
              <div class="control">
                <input type="text" readonly value={{date}} class="input is-static">
              </div>
            </div>
            <div class="card-content">
                <div class="field">
                  <label class="label">Event Place</label>
                  <div class="control">
                    <input type="text" readonly value={{place}} class="input is-static">
                  </div>
                </div>
              </div>
          </div>
      </div>
    </div>
  </section>

  <footer>
</footer>
<script>
   function logSubmit(event){
    event.preventDefault();

    const formData =new FormData(form);
    const description1=formData.get("description1");
    const chapter_id=document.getElementById('chapter_id').innerHTML;
    console.log(description1);
    const data={
      description: description1,
      chapter_id: chapter_id,
    }
    console.log(data);
    fetch('/api/update-chapter-description',{
      method:'POST',
      headers:{
        "Content-Type": "application/json",
        "auth-key":"0d5d254b22d390d9e11a132d53521a229da9fa0ae9ba009a76499f57c1d64e30",
      },
      body:JSON.stringify(data),
    })
  }
  
  const form=document.getElementById('myForm');
  form.addEventListener('submit',logSubmit);
  </script>
